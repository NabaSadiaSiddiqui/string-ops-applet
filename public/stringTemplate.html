<html>
	<head>
		<title>String operations</title>
		<script src="javascript/init.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body onload="initPage()">
		<div id="container">
			<div id="centerColumn">
				<h1>String operations</h1>
				<p>This web application enables users to enter a string, and perform the following operations on it:</p>
				<ul>
					<li>Print a summary of the number of vowels in the string</li>
					<li>Reverse the string</li>
					<li>Count total words in the string</li>
				</ul>
				<span>Enter your string here: </span><input type="text" name="stringInput" id="usrInputString">
				<button type="button" onclick="reinitApplet()">Submit</button>
				<br><br>
				<hr>
				<span id="_applet"></span>
				<hr>
			</div>
		</div>
	</body>
</html>
